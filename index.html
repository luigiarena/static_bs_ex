<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section4">Section 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section5">Section 5</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section 1 -->
    <section id="section1" class="py-5 bg-primary text-white text-center">
        <div class="container">
            <h1>Section 1</h1>
            <p>This is the first section.</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="py-5 bg-light text-center">
        <div class="container">
            <h1>Section 2</h1>
            <p>This is the second section.</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="py-5 bg-secondary text-white text-center">
        <div class="container">
            <h1>Section 3</h1>
            <p>This is the third section.</p>
        </div>
    </section>

    <!-- Section 4 -->
    <section id="section4" class="py-5 bg-light text-center">
        <div class="container">
            <h1>Section 4</h1>
            <p>This is the fourth section.</p>
        </div>
    </section>

    <!-- Section 5 -->
    <section id="section5" class="py-5 bg-dark text-white text-center">
        <div class="container">
            <h1>Section 5</h1>
            <p>This is the fifth section.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
